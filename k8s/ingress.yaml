apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-automation
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: YOUR_DOMAIN_HERE # e.g., app.emergent.sh or your custom domain
      http:
        paths:
          - path: /email-api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: email-automation
                port:
                  number: 8085